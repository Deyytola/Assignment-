<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<!-- This is the registration page that is linked to the login and success page  -->
<body>
  <form action="successpage.html">
      <div class="container">
        <h1>REGISTRATION PAGE</h1>
        <p>
          Already have an account? <a href="login.html" id="log"> Login here</a>
        </p>
        <hr />
        <label> First name</label>
        <input
          type="text"
          placeholder="first name"
          name="first name"
          id="firstname"
          required
        />
        <br />

        <label> Last name</label>
        <input
          type="text"
          placeholder="last name"
          name="last name"
          id="last name"
          required
        />
        <br />

        <label>Phone Number</label>
        <input
          type="tel"
          placeholder="+234-803-245-678"
          id="phone number"
          required
        />
        <br />

        <label>Email</label>
        <input
          type="text"
          placeholder="abc@yahoo.com"
          name="Email"
          id="Email"
          required
        />
        <br />

        <label>Gender</label> <br />
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="prefer not to answer">Prefer not to answer</option>
          required
        </select>
        <br />

        <label for="DOB">Date of birth</label>
        <input type="date" name="dob" id="DOB" /><br />

        <label for="color">Favourite Colour</label>
        <input type="color" name="color" value="color" /> <br />

        <label for="pswd">Password</label>
        <input
          type="password"
          placeholder="minimum of 8 characters"
          name="pswd"
          id="pswd"
          required
        />

        <label for="retype pswd">Re-enter Password</label>
        <input
          type="password"
          placeholder="Re-enter Password"
          name="retype pswd"
          id="retype pswd"
          required
        />

        <hr />
        <p>
          By registering, I agree to have read the
          <a href="#">Terms and conditions</a>
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>

</body>

</html>
